<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Plussa</title>
    <meta name="description" content="A simple way to make HTML websites">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>
        <a href="#home">Plussa</a>
    </h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#portfolio">Portfolio</a>

<main>
    <section id="home">
        <p>
            This website is a single <abbr title="Hypertext Markup Language">HTML</abbr> file.
            It simply uses the <code>#anchor</code> suffix and the <code>:target</code> <abbr title="Cascading Style Sheets">CSS</abbr> selector to show and hide pages/content.
        </p>
    </section>
    <section id="portfolio">
        <figure><img loading="lazy" alt="" src="img/table.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/0.jpg"></figure>

        <figure><img loading="lazy" alt="" src="img/8.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/1.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/2.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/7.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/voksal.jpg"></figure>
        <figure><img loading="lazy" alt="" src="img/bridge.jpg"></figure>
    </section>
</main>
</body>
</html>
